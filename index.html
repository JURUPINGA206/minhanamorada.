<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Minha Namorada</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"/>
    <style>
        body {
            background: black;
            color: white;
            font-family: "Times New Roman", serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        h1 {
            font-size: 2em;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
        }
        #contador {
            font-size: 2em;
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
        }
        .imagem {
            margin-top: 20px;
            max-width: 50%;
            border-radius: 10px;
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 24px;
            animation: float 8s linear infinite;
        }
        @keyframes float {
            0% {
                transform: translateY(100vh) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(1.5);
                opacity: 0;
            }
        }
        .botao-musica {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 10px;
            background: white;
            color: black;
            cursor: pointer;
        }
        .swiper {
            width: 90%;
            height: 1000px;
            margin: 20px auto;
            border-radius: 10px;
            overflow: hidden;
        }
        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Desde quando sou apaixonado por vocÃª</h1>
    <div id="contador"></div>
    <img class="imagem" src="https://i.imgur.com/8UKeunR.jpeg" alt="Imagem do casal">
    
    <!-- Tag de Ã¡udio com o arquivo MP3 -->
    <audio id="musica" loop>
        <source src="musica.mp3" type="audio/mp3">
        Seu navegador nÃ£o suporta Ã¡udio HTML5.
    </audio>
    
    <button class="botao-musica" onclick="tocarMusica()">Play/Pause ðŸŽµ</button>
    
    <h2>Galeria de Fotos</h2>
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="https://i.imgur.com/TFQlBsi.jpeg" alt="Foto 1"></div>
            <div class="swiper-slide"><img src="https://i.imgur.com/nMIEvTG.jpeg" alt="Foto 2"></div>
            <div class="swiper-slide"><img src="https://i.imgur.com/hshqX56.jpeg" alt="Foto 3"></div>
            <div class="swiper-slide"><img src="https://i.imgur.com/Sl4yDxE.jpeg" alt="Foto 4"></div>
            <div class="swiper-slide"><img src="https://i.imgur.com/qzCkhzt.jpeg" alt="Foto 5"></div>
            <div class="swiper-slide"><img src="https://i.imgur.com/l3SS4jw.jpeg" alt="Foto 6"></div>
            <div class="swiper-slide"><img src="https://i.imgur.com/AvMfhbk.jpeg" alt="Foto 7"></div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
            loop: true,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
    </script>
</body>
</html>
