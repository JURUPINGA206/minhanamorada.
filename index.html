<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Minha Namorada</title>
    <style>
        body {
            background: black;
            color: white;
            font-family: "Times New Roman", serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        h1 {
            font-size: 2em;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
        }
        #contador {
            font-size: 2em;
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
        }
        .imagem {
            margin-top: 20px;
            max-width: 50%; /* Reduzindo o tamanho da imagem */
            border-radius: 10px;
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 24px;
            animation: float 8s linear infinite; /* Tempo maior para os corações ficarem mais tempo na tela */
        }
        @keyframes float {
            0% {
                transform: translateY(100vh) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>Desde quando sou apaixonado por você</h1>
    <div id="contador"></div>
    <img class="imagem" src="https://i.imgur.com/8UKeunR.jpeg" alt="Imagem do casal">
    
    <script>
        function atualizarContador() {
            const dataInicio = new Date("2022-10-01T00:00:00");
            const agora = new Date();
            const diferenca = agora - dataInicio;

            const segundos = Math.floor(diferenca / 1000) % 60;
            const minutos = Math.floor(diferenca / (1000 * 60)) % 60;
            const horas = Math.floor(diferenca / (1000 * 60 * 60)) % 24;
            const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24)) % 30;
            const meses = Math.floor(diferenca / (1000 * 60 * 60 * 24 * 30)) % 12;
            const anos = Math.floor(diferenca / (1000 * 60 * 60 * 24 * 365));

            document.getElementById("contador").innerHTML = ` 
                <span class="numero">${anos} anos,</span> 
                <span class="numero">${meses} meses,</span> 
                <span class="numero">${dias} dias,</span> 
                <span class="numero">${horas} horas,</span> 
                <span class="numero">${minutos} minutos,</span> 
                <span class="numero">${segundos} segundos</span>
            `;
        }
        setInterval(atualizarContador, 1000);
        atualizarContador();

        function criarCoração() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "❤️";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 5 + 3 + "s"; // Tempo maior para os corações ficarem mais tempo visíveis
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 8000); // Aumentando o tempo para remoção dos corações
        }
        setInterval(criarCoração, 500);
    </script>
</body>
</html>
