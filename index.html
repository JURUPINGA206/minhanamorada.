<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Minha Namorada</title>
    <style>
        body {
            background: black;
            color: white;
            font-family: "Times New Roman", serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 2em;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
        }
        #contador {
            font-size: 2em;
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
        }
        .imagem {
            margin-top: 20px;
            max-width: 50%;
            border-radius: 10px;
        }
        .botao-musica {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 10px;
            background: white;
            color: black;
            cursor: pointer;
        }
        .galeria {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 10px;
            margin-top: 20px;
            max-width: 90%;
        }
        .galeria img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Desde quando sou apaixonado por vocÃª</h1>
    <div id="contador"></div>
    <img class="imagem" src="https://i.imgur.com/8UKeunR.jpeg" alt="Imagem do casal">
    
    <!-- Tag de Ã¡udio com o arquivo MP3 -->
    <audio id="musica" loop>
        <source src="musica.mp3" type="audio/mp3">
        Seu navegador nÃ£o suporta Ã¡udio HTML5.
    </audio>
    
    <button class="botao-musica" onclick="tocarMusica()">Play/Pause ðŸŽµ</button>
    
    <h2>Galeria de Fotos</h2>
    <div class="galeria">
        <img src="https://i.imgur.com/TFQlBsi.jpeg" alt="Foto 1">
        <img src="https://i.imgur.com/nMIEvTG.jpeg" alt="Foto 2">
        <img src="https://i.imgur.com/hshqX56.jpeg" alt="Foto 3">
        <img src="https://i.imgur.com/Sl4yDxE.jpeg" alt="Foto 4">
        <img src="https://i.imgur.com/qzCkhzt.jpeg" alt="Foto 5">
        <img src="https://i.imgur.com/l3SS4jw.jpeg" alt="Foto 6">
        <img src="https://i.imgur.com/AvMfhbk.jpeg" alt="Foto 7">
    </div>
    
    <script>
        function tocarMusica() {
            const musica = document.getElementById("musica");
            if (musica.paused) {
                musica.play();
            } else {
                musica.pause();
            }
        }
    </script>
</body>
</html>
