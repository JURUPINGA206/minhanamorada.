<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Minha Namorada</title>
    <style>
        body {
            background: black;
            color: white;
            font-family: "Times New Roman", serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 2em;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
        }
        #contador {
            font-size: 2em;
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
        }
        .imagem {
            margin-top: 40px;
            max-width: 50%;
            border-radius: 10px;
        }
        .galeria {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 10px;
            margin-top: 40px;
            max-width: 90%;
        }
        .galeria img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Eu nunca vou te perdoar pelo oque você fez, eu te dei tudo mas mesmo assim você mentiu...</h1>
    <div id="contador"></div>
    <img class="imagem" src="https://i.imgur.com/8UKeunR.jpeg" alt="Imagem do casal">
    
    <h2>Galeria de Fotos</h2>
    <div class="galeria">
        <img src="https://i.imgur.com/TFQlBsi.jpeg" alt="Foto 1">
        <img src="https://i.imgur.com/nMIEvTG.jpeg" alt="Foto 2">
        <img src="https://i.imgur.com/hshqX56.jpeg" alt="Foto 3">
        <img src="https://i.imgur.com/Sl4yDxE.jpeg" alt="Foto 4">
        <img src="https://i.imgur.com/qzCkhzt.jpeg" alt="Foto 5">
        <img src="https://i.imgur.com/l3SS4jw.jpeg" alt="Foto 6">
        <img src="https://i.imgur.com/AvMfhbk.jpeg" alt="Foto 7">
    </div>

    <script>
        function atualizarContador() {
            const dataInicio = new Date("2022-10-01T00:00:00");
            const agora = new Date();
            const diferenca = agora - dataInicio;

            const segundos = Math.floor(diferenca / 1000) % 60;
            const minutos = Math.floor(diferenca / (1000 * 60)) % 60;
            const horas = Math.floor(diferenca / (1000 * 60 * 60)) % 24;
            const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24)) % 30;
            const meses = Math.floor(diferenca / (1000 * 60 * 60 * 24 * 30)) % 12;
            const anos = Math.floor(diferenca / (1000 * 60 * 60 * 24 * 365));

            document.getElementById("contador").innerHTML = ` 
                <span class="numero">${anos} anos,</span> 
                <span class="numero">${meses} meses,</span> 
                <span class="numero">${dias} dias,</span> 
                <span class="numero">${horas} horas,</span> 
                <span class="numero">${minutos} minutos,</span> 
                <span class="numero">${segundos} segundos</span>
            `;
        }
        setInterval(atualizarContador, 1000);
        atualizarContador();
    </script>
</body>
</html>
